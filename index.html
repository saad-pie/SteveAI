<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SteveAI</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Header -->
<div id="header">
  <div class="logo">
    <div class="logo-icon">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" 
           alt="SteveAI Logo" 
           style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
    </div>
    <span>SteveAI</span>
  </div>
  <div class="header-actions">
    <button id="clearChat" title="Clear Chat" class="action-btn">
      🗑️ Clear
    </button>
    <button id="themeToggle" title="Toggle Theme" class="action-btn">🌙</button>
  </div>
</div>

<!-- Chat Area -->
<div id="chat"></div>

<!-- Input Area -->
<div id="inputContainer">
  <form id="inputForm">
    <textarea id="messageInput" placeholder="Type your message... (Shift+Enter for new line)" rows="1" required></textarea>
    <button type="submit" id="sendBtn" title="Send Message">↗</button>
  </form>
</div>

<!-- Add Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="index.js"></script>
</body>
</html>
