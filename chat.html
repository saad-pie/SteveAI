<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SteveAI 2.0</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <!-- Sidebar for Model Selection -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" id="sidebar-toggle">
      <span class="icon">‚öôÔ∏è</span>
      <span class="label">Neural Modes</span>
    </button>
    <div class="dropdown" id="model-dropdown">
      <div class="dropdown-item" data-mode="default">
        <span class="mode-icon">‚ö°</span>
        <span class="mode-name">Default (GPT-5 Nano)</span>
        <span class="mode-desc">Balanced baseline</span>
      </div>
      <div class="dropdown-item" data-mode="general">
        <span class="mode-icon">üß†</span>
        <span class="mode-name">General (Grok-4)</span>
        <span class="mode-desc">Creative horizons</span>
      </div>
      <div class="dropdown-item" data-mode="fast">
        <span class="mode-icon">üöÄ</span>
        <span class="mode-name">Fast (Gemini Flash)</span>
        <span class="mode-desc">Rapid queries</span>
      </div>
      <div class="dropdown-item" data-mode="reasoning">
        <span class="mode-icon">üîç</span>
        <span class="mode-name">Reasoning (DeepSeek V3)</span>
        <span class="mode-desc">Logic chains</span>
      </div>
    </div>
  </div>

  <div class="bg-grid"></div>
  <div class="particles" id="particles"></div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">STEVEAI 2.0</div>
      <div class="status-bar"></div>
    </div>

    <div class="messages" id="messages">
      <!-- Messages append here -->
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Sync your thoughts..." autocomplete="off" />
        <button class="send-btn" id="send-btn"><span></span></button>
      </div>
    </div>
  </div>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
  
  <!-- Particles -->
  <script>
    // Optional: Add particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 15 + 's';
      p.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(p);
    }
  </script>

  <!-- Main Chat Logic -->
  <script type="module" src="chat.js"></script>
</body>
</html>
