<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SteveAI 2.0</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body class="dark">  <!-- FIXED: Add initial 'dark' class for theme load -->
  <!-- Unified Sliding Sidebar (Grok-style: Chats + Models) -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="hamburger" id="hamburger-toggle" style="position: fixed; top: 1rem; left: 1rem; z-index: 21;">  <!-- FIXED: Fixed pos/z for always visible -->
        <span></span><span></span><span></span> <!-- Three lines SVG-like -->
      </button>
      <h3 class="sidebar-title">Neural Chats</h3>
      <button class="new-chat-btn" id="new-chat-btn">+ New</button>
    </div>
    <ul class="chat-list" id="chat-list">
      <!-- Dynamically populated with AI-generated titles -->
    </ul>
    <!-- Models Dropdown Below Chats -->
    <div class="models-section">
      <h4 class="section-title">Neural Modes</h4>
      <div class="model-dropdown" id="model-dropdown">
        <div class="dropdown-item" data-mode="default">
          <span class="mode-icon">‚ö°</span>
          <span class="mode-name">Default</span>
        </div>
        <div class="dropdown-item" data-mode="general">
          <span class="mode-icon">üß†</span>
          <span class="mode-name">General</span>
        </div>
        <div class="dropdown-item" data-mode="fast">
          <span class="mode-icon">üöÄ</span>
          <span class="mode-name">Fast</span>
        </div>
        <div class="dropdown-item" data-mode="reasoning">
          <span class="mode-icon">üîç</span>
          <span class="mode-name">Reasoning</span>
        </div>
      </div>
    </div>
  </aside>
  <!-- Overlay for mobile slide -->
  <div class="sidebar-overlay" id="sidebar-overlay" style="z-index: 19;">  <!-- FIXED: Initial z for overlay -->
  </div>

  <div class="bg-grid"></div>
  <div class="particles" id="particles"></div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">STEVEAI 2.0</div>
      <div class="status-bar" id="status-bar">Mode: DEFAULT</div>  <!-- FIXED: Move to header for layout, JS updates -->
    </div>

    <div class="messages" id="messages">
      <!-- Messages append here -->
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Sync your thoughts..." autocomplete="off" />
        <button class="send-btn" id="send-btn">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>

  <!-- Particles -->
  <script>
    // Optional: Add particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 15 + 's';
      p.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(p);
    }
  </script>

  <!-- Main Chat Logic -->
  <script type="module" src="chat.js"></script>
</body>
</html>
