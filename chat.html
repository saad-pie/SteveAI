<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <meta property="og:description" content="Chat with SteveAI: your AI assistant for learning, productivity, and creativity.">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s">
  <meta property="og:url" content="https://steve-ai.netlify.app/chat.html">

  <meta name="twitter:description" content="Discover SteveAI: your AI-powered assistant for chat, learning, and creativity.">
  <meta name="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s">

  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="preload" href="index.css" as="style">
  <link rel="preload" href="index.js" as="script">
  <link rel="stylesheet" href="index.css">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SteveAI Chat",
    "url": "https://steve-ai.netlify.app/chat.html",
    "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s",
    "author": { "@type": "Person", "name": "saadpie" },
    "applicationCategory": "AI Assistant",
    "operatingSystem": "Web Browser",
    "description": "Chat with SteveAI ‚Äî your AI assistant from the future."
  }
  </script>
</head>

<body>
  <!-- Header -->
  <div id="header">
    <div class="logo">
      <div class="logo-icon">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" 
             alt="SteveAI Logo" 
             style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>
      <span>SteveAI</span>
    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>
        <option value="general">SteveAI-general</option>
      </select>
      <button id="clearChat" class="action-btn" title="Clear Chat">üóëÔ∏è</button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme">üåô</button>
    </div>
  </div>

  <!-- Chat Area -->
  <div id="chat"></div>

  <!-- Command Hint Bar -->
  <div id="commandHints" hidden>
    <span>/help</span><span>/clear</span><span>/theme</span>
    <span>/export</span><span>/image</span><span>/contact</span><span>/play</span>
  </div>

  <!-- Input -->
  <div id="inputContainer">
    <form id="inputForm">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" required></textarea>
      <button type="submit" id="sendBtn" title="Send">‚Üë</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #fafafa;
      color: #111;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #111;
      color: #fff;
      border-bottom: 1px solid #333;
    }
    #chat {
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }
    #inputContainer {
      padding: 10px;
      border-top: 1px solid #333;
      background: #111;
      display: flex;
      justify-content: center;
    }
    textarea {
      width: 80%;
      resize: none;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }
    body.light textarea {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    #commandHints {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      background: #181818;
      padding: 6px 0;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }
    #commandHints span {
      background: #222;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    #commandHints span:hover {
      background: #333;
    }
  </style>

  <script>
    // Use different variable names to avoid colliding with index.js globals
    const inputEl = document.getElementById('messageInput');
    const hintsEl = document.getElementById('commandHints');

    inputEl.addEventListener('input', () => {
      hintsEl.hidden = !inputEl.value.trim().startsWith('/');
    });

    document.querySelectorAll('#commandHints span').forEach(span => {
      span.onclick = () => {
        inputEl.value = span.textContent + ' ';
        inputEl.focus();
        hintsEl.hidden = true;
      };
    });
  </script>
</body>
</html>
