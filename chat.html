<body>
  <!-- Header -->
  <div id="header">
    <div class="logo">
      <div class="logo-icon">

             alt="SteveAI Logo" 
             style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>

    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>

      <button id="clearChat" class="action-btn" title="Clear Chat">üóëÔ∏è</button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme">üåô</button>
    </div>
  </div>

  <!-- Chat Area -->
  <div id="chat"></div>

  <!-- Command Hint Bar -->
  <div id="commandHints" hidden>
    <span>/help</span><span>/clear</span><span>/theme</span>
    <span>/export</span><span>/image</span><span>/contact</span><span>/play</span>
    <span>/about</span><span>/mode</span><span>/time</span>

  <!-- Input + Tools -->
  <div id="inputContainer" style="position:relative; display:flex; flex-direction:column; align-items:center; padding:10px; border-top:1px solid #333; background:#111;">
    <form id="inputForm" style="display:flex; width:100%; align-items:center; justify-content:center;">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" required></textarea>
      <button type="button" id="toolsToggle" title="More Tools" style="margin-left:6px;">‚ûï</button>
      <button type="submit" id="sendBtn" title="Send" style="margin-left:4px;">‚Üë</button>
    </form>

    <!-- Expandable Tools Panel -->
    <div id="toolsPanel" style="display:none; position:absolute; bottom:50px; left:50%; transform:translateX(-50%); background:#111; padding:8px; border:1px solid #333; border-radius:8px; z-index:999; min-width:180px; flex-direction:column; gap:6px;">
      <!-- Web Search -->
      <label style="display:flex;align-items:center;gap:6px;cursor:pointer;color:#fff;">
        <input type="checkbox" id="webSearchToggle" style="transform:scale(0.9);">
        Web Search
      </label>
      <!-- File Upload -->
      <label style="display:flex;align-items:center;gap:6px;cursor:pointer;color:#fff;">
        Upload File
        <input type="file" id="fileUploadInput" style="display:none;">
      </label>
    </div>
  </div>

  <!-- Image Gallery -->
  <div id="imageGallery" style="position:fixed;right:12px;bottom:12px;max-width:220px;z-index:9999;display:flex;flex-direction:column;gap:8px;">
    <div style="font-size:12px;color:#fff;opacity:0.8;text-align:center;">Gallery</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>

  <style>
    body { margin:0; background:#0d0d0d; color:#fff; font-family:'Inter',sans-serif; transition:0.3s; }
    body.light { background:#fafafa; color:#111; }
    #header { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background:#111; color:#fff; border-bottom:1px solid #333; }
    #chat { height:calc(100vh - 160px); overflow-y:auto; padding:20px; scroll-behavior:smooth; }
    textarea { width:80%; resize:none; background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:10px; padding:10px; font-size:1em; outline:none; transition:all 0.3s ease; }
    body.light textarea { background:#fff; color:#000; border:1px solid #ccc; }
    #commandHints { display:flex; flex-wrap:wrap; gap:6px; justify-content:center; background:#181818; padding:6px 0; font-size:0.9em; border-top:1px solid #222; }
    #commandHints span { background:#222; padding:3px 8px; border-radius:6px; cursor:pointer; user-select:none; }
    #commandHints span:hover { background:#333; }
  </style>

  <script>
    // Show command hints on '/' input
    const inputEl = document.getElementById('messageInput');
    const hintsEl = document.getElementById('commandHints');
    inputEl.addEventListener('input', () => {
      hintsEl.hidden = !inputEl.value.trim().startsWith('/');
    });

    document.querySelectorAll('#commandHints span').forEach(span => {
      span.onclick = () => {
        inputEl.value = span.textContent + ' ';
        inputEl.focus();
        hintsEl.hidden = true;
      };
    });

    // Tools Panel
    const toolsToggle = document.getElementById('toolsToggle');
    const toolsPanel = document.getElementById('toolsPanel');
    const fileUploadInput = document.getElementById('fileUploadInput');

    toolsToggle.addEventListener('click', () => {
      toolsPanel.style.display = toolsPanel.style.display === 'flex' ? 'none' : 'flex';
      toolsPanel.style.flexDirection = 'column';
    });

    document.addEventListener('click', e => {
      if (!toolsPanel.contains(e.target) && e.target !== toolsToggle) {
        toolsPanel.style.display = 'none';
      }
    });

    fileUploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      handleFileUpload(file);
      fileUploadInput.value = '';
    });

    function handleFileUpload(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const content = reader.result;
        addMessage(`üìÑ Uploaded file: ${file.name}`, 'user');
        // integrate with AI file analyzer here
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
