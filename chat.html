<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SteveAI - Smart AI Assistant</title>

  <!-- SEO + Icons -->
  <meta name="description" content="SteveAI is your smart AI assistant for chatting, learning, and creating.">
  <meta property="og:title" content="SteveAI - Smart AI Assistant">
  <meta property="og:description" content="Chat with SteveAI: your AI assistant for learning, productivity, and creativity.">
  <meta name="theme-color" content="#1e1e1e"/>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="preload" href="index.css" as="style">
  <link rel="preload" href="index.js" as="script">
  <link rel="stylesheet" href="index.css">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SteveAI Chat",
    "url": "https://steve-ai.netlify.app/chat.html",
    "author": { "@type": "Person", "name": "saadpie" },
    "applicationCategory": "AI Assistant",
    "operatingSystem": "Web Browser",
    "description": "Chat with SteveAI ‚Äî your AI assistant from the future."
  }
  </script>

  <!-- Thinking styles (kept small ‚Äî rest in index.css) -->
  <style>
    /* Collapsible think (C2 -> user chose C2 then E1, but final requested C2->C2 earlier; using C2 arrows visually)
       Collapsed state (E1 style): ‚ñ∂ Show thinking  -> expands to ‚ñº Hide thinking */
    .thinking-block { margin: 6px 0 12px; padding-left: 8px; }
    .thinking-toggle { cursor:pointer; opacity:0.9; font-size:0.92em; user-select:none; color:var(--muted); display:inline-block; }
    .thinking-content { max-height:0; overflow:hidden; transition:max-height .28s ease; white-space:pre-wrap; margin-top:6px; border-radius:8px; background: rgba(255,255,255,0.02); padding:0 8px; font-family:monospace; font-size:13px; }
    .thinking-content.expanded { max-height:240px; overflow-y:auto; padding:8px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div id="header">
      <div class="logo">
        <div class="logo-icon">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" alt="SteveAI Logo" style="width:100%;height:100%;object-fit:cover;" />
        </div>
        <span>SteveAI</span>
      </div>

      <div class="header-actions">
        <select id="modeSelect" title="Model Mode">
          <option value="chat" selected>SteveAI-chat</option>
          <option value="reasoning">SteveAI-reasoning</option>
          <option value="general">SteveAI-general</option>
          <option value="fast">SteveAI-fast</option>
        </select>

        <button id="memoryToggle" class="action-btn" title="Memory (auto summarize)">üß†</button>
        <button id="clearChat" class="action-btn" title="Clear Chat">üóëÔ∏è</button>
        <button id="themeToggle" class="action-btn" title="Toggle Theme">üåô</button>
        <button id="toolsToggle" class="action-btn" title="Open Tools">‚ûï</button>
      </div>
    </div>

    <!-- Tools Sidebar (left) -->
    <aside id="toolsPanel" aria-label="Tools panel">
      <div class="tools-section">
        <div class="tools-header"><strong>Tools</strong><span style="color:var(--muted);font-size:12px;">Pro</span></div>

        <div class="tools-row"><label><input type="checkbox" id="webSearchToggle"/> Web Search</label></div>

        <div class="tools-row">
          <label style="flex:1;display:flex;align-items:center;gap:8px;">
            Upload File
            <input type="file" id="fileUploadInput" style="display:none;">
            <button id="filePickBtn" class="action-btn small" style="margin-left:auto;">Browse</button>
          </label>
        </div>

        <div class="tools-row">
          <label style="display:flex;align-items:center;gap:8px;">
            Vision Upload
            <input type="file" id="visionUploadInput" accept="image/*" style="display:none;">
            <button id="visionPickBtn" class="action-btn small" style="margin-left:auto;">Select Image</button>
          </label>
        </div>

        <div style="height:8px;"></div>
        <div style="font-size:13px;color:var(--muted);">Quick actions</div>

        <div class="tools-row">
          <button id="stopBtn" class="action-btn small" title="Stop generation">‚èπÔ∏è Stop</button>
          <button id="exportBtn" class="action-btn small" title="Export chat">‚¨áÔ∏è Export</button>
          <button id="aboutBtn" class="action-btn small" title="About">‚ÑπÔ∏è</button>
        </div>
      </div>

      <div class="tools-section">
        <div style="font-size:13px;color:var(--muted);margin-bottom:8px;">Settings</div>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <label><input type="checkbox" id="autoSummarizeToggle"/> Auto-summarize session</label>
          <label><input type="checkbox" id="compactModeToggle"/> Compact messages</label>
        </div>
      </div>
    </aside>

    <!-- Main chat -->
    <main id="chatContainer">
      <div id="chat" role="log" aria-live="polite"></div>

      <!-- Command hint row -->
      <div id="commandHints" hidden>
        <span>/help</span><span>/clear</span><span>/theme</span>
        <span>/export</span><span>/image</span><span>/contact</span><span>/play</span>
        <span>/about</span><span>/mode</span><span>/time</span>
      </div>
    </main>

    <!-- Gallery (right) -->
    <aside id="imageGallery" aria-label="Image gallery">
      <div class="gallery-title">Gallery</div>
    </aside>

    <!-- Input area -->
    <div id="inputContainer">
      <form id="inputForm" autocomplete="off">
        <textarea id="messageInput" placeholder="Type your message... (use /help)" rows="1" required></textarea>
        <button type="button" id="toolsToggleMobile" title="Toggle tools">‚öôÔ∏è</button>
        <button type="submit" id="sendBtn" title="Send">‚Ü©Ô∏è</button>
      </form>
    </div>
  </div>

  <!-- dependencies (marked) + index.js then chat.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
  <script src="chat.js"></script>
</body>
</html>
