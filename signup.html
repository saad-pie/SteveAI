<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | SteveAI</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #101010, #1e1e1e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #202020;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
    p { opacity: 0.8; margin-bottom: 1.5rem; }
    input {
      width: 100%; padding: 0.8rem; margin: 0.4rem 0;
      border: none; border-radius: 0.6rem;
      background: #333; color: white;
    }
    button {
      width: 100%; padding: 0.9rem; border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white; border-radius: 0.6rem;
      font-weight: bold; cursor: pointer; margin-top: 1rem;
    }
    button:hover { opacity: 0.9; }
    .switch { margin-top: 1rem; }
    a { color: #00c6ff; text-decoration: none; }
    #message { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Create Account 🚀</h1>
    <p>Join the SteveAI ecosystem</p>

    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 1️⃣ Initialize supabase BEFORE anything else
    const supabaseUrl = 'https://hncqtajrwyveyyliszbv.supabase.co';
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuY3F0YWpyd3l2ZXl5bGlzemJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDYzNDAsImV4cCI6MjA3NjMyMjM0MH0.bacRHbmPn5tlFQY5XjBmDa4ALzTxc4aTAWFN_mLsIeI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // 2️⃣ Access DOM elements
    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    // 3️⃣ Handle signup
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { emailRedirectTo: window.location.origin + "/login.html" }
        });

        if (error) {
          message.textContent = "Error: " + error.message;
          message.style.color = "red";
          console.error(error);
        } else {
          message.textContent = "Signup successful! Redirecting to login…";
          message.style.color = "lightgreen";
          console.log(data);

          // Redirect to login after 2s
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 2000);
        }
      } catch (err) {
        message.textContent = "Unexpected error occurred.";
        message.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
