<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | SteveAI</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #101010, #1e1e1e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #202020;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
    p { opacity: 0.8; margin-bottom: 1.5rem; }
    input {
      width: 100%; padding: 0.8rem; margin: 0.4rem 0;
      border: none; border-radius: 0.6rem;
      background: #333; color: white;
    }
    button {
      width: 100%; padding: 0.9rem; border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white; border-radius: 0.6rem;
      font-weight: bold; cursor: pointer; margin-top: 1rem;
    }
    button:hover { opacity: 0.9; }
    .switch { margin-top: 1rem; }
    a { color: #00c6ff; text-decoration: none; }
    #message { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Create Account ðŸš€</h1>
    <p>Join the SteveAI ecosystem</p>

    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    <p id="message"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://hncqtajrwyveyyliszbv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuY3F0YWpyd3l2ZXl5bGlzemJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDYzNDAsImV4cCI6MjA3NjMyMjM0MH0.bacRHbmPn5tlFQY5XjBmDa4ALzTxc4aTAWFN_mLsIeI";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: window.location.origin + "/login.html"
        }
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = "red";
      } else {
        message.textContent = "Signup successful! Check your email to verify your account.";
        message.style.color = "lightgreen";
      }
    });
  </script>
</body>
</html>
